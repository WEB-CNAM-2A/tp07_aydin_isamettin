<div>
  <div class="bg-white rounded-lg shadow">
    <div class="flex">
      <div class="flex-1 py-5 pl-5">
        <h1 class="text-2xl font-semibold">Login</h1>
      </div>
    </div>
    <form #loginForm="ngForm">
      <div class="px-5 pb-5">
        <input placeholder="Login" type="text" name="login" ngModel required
          class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        <input placeholder="Password" type="password" name="password" ngModel required
          class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
      </div>
      <hr class="mt-4">
      <div class="flex justify-center p-3">
        <div class="flex-initial">
          <button type="button" (click)="login(loginForm.value)" class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-gray-500 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out disabled:bg-slate-200 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="divider">OR</div>

<div>
  <div class="bg-white rounded-lg shadow">
    <div class="flex">
      <div class="flex-1 py-5 pl-5">
        <h1 class="text-2xl font-semibold">Sign Up</h1>
      </div>
    </div>
    <form #signupForm="ngForm">
      <div class="px-5 pb-5">
        <div class="flex">
          <div class="flex-1 pr-1">
            <input placeholder="First Name" type="text" name="nom" ngModel required
              class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
          </div>
          <div class="flex-1 pl-1">
            <input placeholder="Last Name" type="text" name="prenom" ngModel required
              class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
          </div>
        </div>
        <div class="flex">
          <div class="flex-grow w-3/6 pr-1"><input placeholder="adresse" type="text" name="adresse" ngModel required
              class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
          </div>
          <div class="flex-grow w-2/6 pl-1 pr-1"><input placeholder="ville" type="text" name="ville" ngModel required
              class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
          </div>
          <div class="flex-grow w-1/6 pl-1"><input placeholder="codePostal" type="number" name="codePostal" ngModel required
              class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
          </div>
        </div>
        <input placeholder="Phone" type="number" name="telephone" ngModel required
          class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        <input placeholder="Email" type="email" name="email" ngModel required
          class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        <select name="civilite" ngModel required
          class="select w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
          <option value="" disabled selected>Civility</option>
          <option>Mr</option>
          <option>Ms</option>
        </select>
        <input placeholder="Login" type="text" name="login" ngModel required
          class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        <input placeholder="Password" type="password" type="password" name="password" ngModel required
          class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        <input placeholder="Country" type="text" name="pays" ngModel required
          class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
      </div>
      <hr class="mt-4">
      <div class="flex justify-center p-3">
        <div class="flex-initial">
          <button type="button" (click)="register(signupForm.value)" class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-gray-500 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out
          disabled:bg-slate-200 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
            [disabled]="!signupForm.valid">
            Create
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
