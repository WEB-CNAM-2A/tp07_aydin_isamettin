<div class="container mx-auto max-w-screen-lg px-5">
  <div>
    <div class="p-4 mx-auto lg:max-w-6xl max-w-xl md:max-w-full">
      <h2 class="text-4xl font-bold text-gray-700 mb-12">Potato Paradise: Explore Our Bountiful Harvest!</h2>
      <app-search-engine (filterCriteria)="filterProducts($event)"></app-search-engine>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (product of products$ | async; track product.title) {
        <app-products [product]="product"></app-products>
        }
      </div>
    </div>
  </div>
</div>
