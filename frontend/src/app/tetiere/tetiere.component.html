<div class="container mx-auto max-w-screen-lg px-5">

    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li>
                        <a routerLink="/">Home</a>
                    </li>
                    <li>
                        <a routerLink="/products">Products</a>
                    </li>
                    <li>
                        <a routerLink="/cards">Cards</a>
                    </li>
                    <li>
                        <a routerLink="/cart">Cart</a>
                    </li>
                </ul>
            </div>
            <div class="pl-2 w-10 rounded-full" routerLink="/">
                <img class="cursor-pointer" src="https://www.svgrepo.com/show/398113/potato.svg" />
            </div>
            <a class="btn btn-ghost text-xl" routerLink="/">Potator</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <a routerLink="/">Home</a>
                </li>
                <li>
                    <a routerLink="/products">Products</a>
                </li>
                <li>
                    <a routerLink="/cards">Cards</a>
                </li>
                <li>
                    <a routerLink="/cart">Cart</a>
                </li>
            </ul>
        </div>
        <div class="navbar-end">
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">{{ nb$ | async }}</span>
                        </div>
                    </div>
                    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                        <div class="card-body">
                            <span class="font-bold text-lg">{{ nb$ | async }} Item in cart</span>
                            <span class="text-md">Subtotal: ${{ price$ | async }}</span>
                            <div class="card-actions flex justify-center">
                                <button routerLink="/cart"
                                    class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-gray-500 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out">
                                    View Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row" *ngIf="!jwtToken">
                <a class="btn btn-ghost" routerLink="/recapitulatif">Login</a>
                <div class="divider divider-horizontal"></div>
                <a class="btn btn-ghost" routerLink="/recapitulatif">Sign Up</a>
            </div>
        </div>

        <div class="dropdown dropdown-end" *ngIf="jwtToken">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component"
                        src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a routerLink="/profile">Profile</a></li>
                <li><a (click)="logout()">Logout</a></li>
            </ul>
        </div>
    </div>


</div>
<div class="divider divider-vertical pb-16 pl-3 pr-3"></div>
