<div class="container mx-auto max-w-screen-lg">
    <div class="mx-auto lg:max-w-6xl max-w-xl md:max-w-full">
        <div class="grid max-w-2xl mx-auto">
            <div class="pb-5">

                <h2 class="text-4xl font-bold text-gray-700 mb-12">My Profile</h2>

                <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">

                    <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                        src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                        alt="Bordered avatar">
                </div>

                <div class="items-center mt-8 sm:mt-14 text-[#202142]">

                    <form>
                        <div class="flex">
                            <div class="flex-1 pr-1">
                                <input placeholder="{{User.user.nom}}" type="text" name="nom" ngModel required disabled
                                    class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                            </div>
                            <div class="flex-1 pl-1">
                                <input placeholder="{{User.user.prenom}}" type="text" name="prenom" ngModel required disabled
                                    class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                            </div>
                        </div>
                        <div class="flex">
                            <div class="flex-grow w-3/6 pr-1"><input placeholder="{{User.user.adresse}}" type="text" name="adresse"
                                    ngModel required disabled
                                    class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                            </div>
                            <div class="flex-grow w-2/6 pl-1 pr-1"><input placeholder="{{User.user.ville}}" type="text" name="ville"
                                    ngModel required disabled
                                    class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                            </div>
                            <div class="flex-grow w-1/6 pl-1"><input placeholder="{{User.user.codePostal}}" type="number"
                                    name="codePostal" ngModel required disabled
                                    class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                            </div>
                        </div>
                        <input placeholder="{{User.user.telephone}}" type="number" name="telephone" ngModel required disabled
                            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                        <input placeholder="{{User.user.email}}" type="email" name="email" ngModel required disabled
                            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                        <select name="civilite" ngModel required disabled
                            class="select w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                            <option value="" disabled selected>{{User.user.civilite}}</option>
                            <option>Mr</option>
                            <option>Ms</option>
                        </select>
                        <input placeholder="{{User.user.login}}" type="text" name="login" ngModel required disabled
                            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                        <input placeholder="{{User.user.password}}" type="password" type="password" name="password" ngModel required disabled
                            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                        <input placeholder="{{User.user.pays}}" type="text" name="pays" ngModel required disabled
                            class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
                        <hr class="mt-4">
                        <div class="flex justify-center p-3">
                            <div class="flex-initial">
                                <button type="button"
                                    class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-gray-500 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out
                                disabled:bg-slate-200 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none">
                                    Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
