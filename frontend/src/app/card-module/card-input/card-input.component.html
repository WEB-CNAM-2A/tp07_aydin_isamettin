<!-- Credit Card Input Reactive From -->
<div class="pb-5">
    <div class="bg-white rounded-lg shadow">
      <div class="flex">
        <div class="flex-1 py-5 pl-5">
          <h1 class="text-2xl font-semibold">Card Input</h1>
        </div>
      </div>
      <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
        <div class="px-5 pb-5">

          <div class="flex">
            <div class="flex-grow w-2/10 pr-1"><input placeholder="Nom" type="text" formControlName="Nom"
                required
                class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            </div>
            <div class="flex-grow w-4/6 pl-1 pr-1"><input placeholder="Code" type="text" formControlName="Code"
                required
                class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            </div>
            <div class="flex-grow w-2/6 pl-1"><input placeholder="CCV" type="number" formControlName="CCV"
                required
                class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            </div>
            <div class="flex-grow w-2/6 pl-1"><input placeholder="Date" type="date" formControlName="Date" 
                required
                class=" text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-gray-500 focus:bg-white dark:focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
            </div>
          </div>

        </div>
        <hr class="mt-4">
        <div class="flex justify-center p-3">
          <div class="flex-initial">
            <button type="submit" class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-gray-500 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out
            disabled:bg-slate-200 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none">
              Create
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
